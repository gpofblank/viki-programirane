    </div>

    <!-- buttons third row -->
    <div class="btn-holder">
      <button class="btn" id="kon4e" type="button">Kon4e</button>
      <button class="btn" id="ribka" type="button">Ribka</button>
      <button class="btn" id="koko6ka" type="button">Koko6ka</button>

  <script type="text/javascript">
    var btn_kotka = document.getElementById('kotka');
    var itemToInterractWith_kotka = document.getElementsByClassName('image')[0];

    var btn_ku4e = document.getElementById('ku4e');
    var itemToInterractWith_ku4e = document.getElementsByClassName('image2')[0];

    var btn_kostenurka = document.getElementById('kostenurka');
    var itemToInterractWith_kostenurka = document.getElementsByClassName('image3')[0];

    var btn_maimunka = document.getElementById('maimunka');
    var itemToInterractWith_maimunka = document.getElementsByClassName('image5')[0];

    // second row
    var btn_slon4e = document.getElementById('slon4e');
    var itemToInterractWith_slon4e = document.getElementsByClassName('image-slon4e')[0];

    var btn_pate = document.getElementById('pate');
    var itemToInterractWith_pate = document.getElementsByClassName('image-pate')[0];

    var btn_pile = document.getElementById('pile');
    var itemToInterractWith_pile = document.getElementsByClassName('image-pile')[0];

    var btn_krava = document.getElementById('krava');
    var itemToInterractWith_krava = document.getElementsByClassName('image-krava')[0];

    // third row
    var btn_kon4e = document.getElementById('kon4e');
    var itemToInterractWith_kon4e = document.getElementsByClassName('image-kon4e')[0];

    var btn_ribka = document.getElementById('ribka');
    var itemToInterractWith_ribka = document.getElementsByClassName('image-ribka')[0];

    var btn_koko6ka = document.getElementById('koko6ka');
    var itemToInterractWith_koko6ka = document.getElementsByClassName('image-koko6ka')[0];

    var btn_kote = document.getElementById('kote');
    var itemToInterractWith_kote = document.getElementsByClassName('image-kote')[0];

    // fourth row
    var btn_elen = document.getElementById('elen');
    var itemToInterractWith_elen = document.getElementsByClassName('image-elen')[0];

    var btn_me4oPuh = document.getElementById('me4oPuh');
    var itemToInterractWith_me4oPuh = document.getElementsByClassName('image-me4oPuh')[0];

    // var btn_krava = document.getElementById('krava');
    // var itemToInterractWith_krava = document.getElementsByClassName('image-krava')[0];

    btn_kotka.addEventListener('click', () => {
      // Toggle hide/show item
      // if (itemToInterractWith.style.display === "none") {
      //     itemToInterractWith.style.display = "inline-block";
      //   } else {
      //     itemToInterractWith.style.display = "none";
      //   }

      // detach item and add padding
      // if (itemToInterractWith.style.marginTop === '0px') {
      //   itemToInterractWith.style.marginTop = '50px';
      //   itemToInterractWith.style.display = 'block';
      // } else {
      //   itemToInterractWith.style.marginTop = '0px';
      //   itemToInterractWith.style.display = 'inline-block';
      // }

      // rotate
        if (itemToInterractWith_kotka.classList.contains('image-rotation')) {
          itemToInterractWith_kotka.classList.remove('image-rotation');
        } else {
          itemToInterractWith_kotka.classList.add('image-rotation');
        }
      })

      btn_ku4e.addEventListener('click', () => {
        if (itemToInterractWith_ku4e.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_ku4e.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_ku4e.classList.add('image-rotation-reverse');
        }
      })

      btn_kostenurka.addEventListener('click', () => {
        if (itemToInterractWith_kostenurka.classList.contains('image-rotation')) {
          itemToInterractWith_kostenurka.classList.remove('image-rotation');
        } else {
          itemToInterractWith_kostenurka.classList.add('image-rotation');
        }
      })

      btn_maimunka.addEventListener('click', () => {
        if (itemToInterractWith_maimunka.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_maimunka.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_maimunka.classList.add('image-rotation-reverse');
        }
      })

        // second row
      btn_slon4e.addEventListener('click', () => {
        if (itemToInterractWith_slon4e.classList.contains('image-rotation')) {
          itemToInterractWith_slon4e.classList.remove('image-rotation');
        } else {
          itemToInterractWith_slon4e.classList.add('image-rotation');
        }
      })

      btn_pate.addEventListener('click', () => {

          itemToInterractWith_pate.classList.remove('image-rotation');
        } else {
          itemToInterractWith_pate.classList.add('image-rotation');
        }
      })

      btn_pile.addEventListener('click', () => {
        if (itemToInterractWith_pile.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_pile.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_pile.classList.add('image-rotation-reverse');
        }
      })

      btn_krava.addEventListener('click', () => {
        if (itemToInterractWith_krava.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_krava.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_krava.classList.add('image-rotation-reverse');
        }
      })

      btn_kon4e.addEventListener('click', () => {
        if (itemToInterractWith_kon4e.classList.contains('image-rotation')) {
          itemToInterractWith_kon4e.classList.remove('image-rotation');
        } else {
          itemToInterractWith_kon4e.classList.add('image-rotation');
        }
      })

      btn_ribka.addEventListener('click', () => {
        if (itemToInterractWith_ribka.classList.contains('image-rotation')) {
          itemToInterractWith_ribka.classList.remove('image-rotation');
        } else {
          itemToInterractWith_ribka.classList.add('image-rotation');
        }
      })

      btn_kote.addEventListener('click', () => {
        if (itemToInterractWith_kote.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_kote.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_kote.classList.add('image-rotation-reverse');
        }
      })

      btn_koko6ka.addEventListener('click', () => {
        if (itemToInterractWith_koko6ka.classList.contains('image-rotation-reverse')) {
          itemToInterractWith_koko6ka.classList.remove('image-rotation-reverse');
        } else {
          itemToInterractWith_koko6ka.classList.add('image-rotation-reverse');
        }
      })

      btn_elen.addEventListener('click', () => {
        if (itemToInterractWith_elen.classList.contains('image-rotation')) {
          itemToInterractWith_elen.classList.remove('image-rotation');
        } else {
          itemToInterractWith_elen.classList.add('image-rotation');
        }
      })

      btn_me4oPuh.addEventListener('click', () => {
        if (itemToInterractWith_me4oPuh.classList.contains('image-rotation')) {
          itemToInterractWith_me4oPuh.classList.remove('image-rotation');
        } else {
          itemToInterractWith_me4oPuh.classList.add('image-rotation');
        }
      })

  </script>
